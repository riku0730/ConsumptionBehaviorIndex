    <meta name="twitter:description" content="あなたの支出行動を診断し、性格を分析します。楽しく簡単に自己理解を深めましょう！">

    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<body>
    <header>
        <h1>あなたの消費行動タイプ診断</h1>
        <!-- プログレスバー -->
        <div id="progress-container" class="hidden">
            <div id="progress-bar"></div>
            <span id="progress-text">0%</span>
        </div>
    </header>

    <main>
        <!-- クイズセクション -->
        <section id="quiz">
            <!-- 初めのページの説明 -->
            <div id="intro">
                <p>この診断では、50の質問に答えて、あなたの消費行動タイプが分かり実生活に役立ちます。</p>
                <p>各質問は1点から5点のスコアで評価します。5点が高くて1点が低いよ。直感で答えてね！</p>
                <!-- ユーザー同意のチェックボックスを追加 -->
                <div class="consent">
                    <label>
                        <input type="checkbox" id="consent-checkbox" required>
                        私は <a href="privacy.html" target="_blank">プライバシーポリシー</a> を読み、同意します。
                    </label>
                </div>
                <!-- ユーザー情報の入力欄を追加 -->
                <div class="user-info">
                    <label for="user-age">年代:</label>
                    <select id="user-age" name="user-age" required>
                        <option value="" disabled selected>選択してください</option>
                        <option value="10代未満">10代未満</option>
                        <option value="10代">10代</option>
                        <option value="20代">20代</option>
                        <option value="30代">30代</option>
                        <option value="40代">40代</option>
                        <option value="50代">50代</option>
                        <option value="60代">60代</option>
                        <option value="70代">70代</option>
                        <option value="80代以上">80代以上</option>
                    </select>
                    <br>
                    <label>性別:</label>
                    <label>
                        <input type="radio" name="user-gender" value="男性" required>
                        男性
                    </label>
                    <label>
                        <input type="radio" name="user-gender" value="女性" required>
                        女性
                    </label>
                    <label>
                        <input type="radio" name="user-gender" value="その他" required>
                        その他
                    </label>
                </div>
                <button id="start-button" class="nav-button">診断を開始する</button>
            </div>
            <!-- 質問コンテナ -->
            <div id="questions-container" class="hidden">
                <!-- 質問がここに動的に挿入されます -->
                <!-- ナビゲーションボタンを質問コンテナ内に配置 -->
                <div class="navigation-buttons hidden" id="navigation-buttons">
                    <button id="prev-button" class="nav-button">前へ</button>
                    <button id="next-button" class="nav-button">次へ</button>
                    <button id="submit-button" class="nav-button hidden">結果を見る</button>
                </div>
            </div>
        </section>

        <!-- 結果セクション -->
        <section id="result" class="hidden">
            <!-- 結果がここに動的に挿入されます -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 あなたの名前. All rights reserved.</p>
        <p><a href="privacy.html">プライバシーポリシー</a></p>
    </footer>

    <!-- ローディングインジケーターを追加 -->
    <div id="loading" class="hidden">
        <p>処理中です...お待ちください。</p>
    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="script.js"></script>
</body>
