<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消費行動診断テスト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>あなたの消費行動タイプ診断</h1>
        <!-- プログレスバーをヘッダーに追加 -->
        <div id="progress-container" class="hidden">
            <div id="progress-bar"></div>
            <span id="progress-text"></span>
        </div>
    </header>
    
    <main>
        <section id="introduction">
            <p>各質問は1点から5点のスコアで評価します。<strong>5点が高くて1点が低い</strong>よ。直感で答えてね！</p>
            <button id="start-button">診断スタート！</button>
        </section>
        
        <section id="quiz" style="display: none;">
            <div id="questions-container">
                <!-- 質問がここに入る -->
            </div>
            <div id="navigation-buttons">
                <button id="prev-button" style="display: none;">前へ</button>
                <button id="next-button">次へ</button>
                <button id="submit-button" style="display: none;">結果を見る</button>
            </div>
        </section>
        
        <section id="result" style="display: none;">
            <!-- 結果がここに表示される -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Consumption Behavior Index</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
